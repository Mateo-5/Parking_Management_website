<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Parking Reservation</h1>
        <nav>
            <button class="nav-button" data-url="index.html">Home</button>
            <button class="nav-button" data-url="availability.html">Parking Availability</button>
            <button class="open-button" data-url="reservation.html">Reservation</button>
            <button class="nav-button" data-url="profile.html">Profile</button>
        </nav>
    </header>
    <main>
        <div id="div5">
            <h2>Make a Reservation</h2>
            <form class="reservation-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                <label for="start-time">Start Time:</label>
                <input type="time" id="start-time" name="start-time" required>
                <label for="end-time">End Time</label>
                <input type="time" id="end-time" name="end-time" required>
                <label for="spot">Parking Spot:</label>
                <label for="spot-select">Choose a spot:</label>
                <select id="spot-select">
                    <option value="A1">A1</option>
                    <option value="A2">A2</option>
                    <option value="A3">A3</option>
                    <option value="A4">A4</option>
                    <option value="B1">B1</option>
                    <option value="B2">B2</option>
                    <option value="B3">B3</option>
                    <option value="B4">B4</option>
                    <option value="C1">C1</option>
                    <option value="C2">C2</option>
                    <option value="C3">C3</option>
                    <option value="C4">C4</option>
                    <option value="D1">D1</option>
                    <option value="D2">D2</option>
                    <option value="D3">D3</option>
                    <option value="D4">D4</option>
                    <option value="E1">E1</option>
                    <option value="E2">E2</option>
                    <option value="E3">E3</option>
                    <option value="E4">E4</option>
                    <option value="F1">F1</option>
                    <option value="F2">F2</option>
                    <option value="F3">F3</option>
                    <option value="F4">F4</option>
                </select>
                <button class="nav-button" id="reserve-button" data-url="availability.html" >Reserve</button>
            </form>
        </div>
        <div id="div6">
            <section>
                <h2>Cancellation Policy</h2>
                <p>To cancel a reservation, please contact us at least 24 hours in advance.</p>
                <p>Cancellations made less than 24 hours may not be eligible for a refund.</p>
            </section>
        </div>
    </main>
    <footer>
		<p>&copy;2024 Parking Management</p>
	</footer>
    <script src="scripts.js"></script>
</body>
</html>
